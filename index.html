<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#fafafa" />
    <link rel="stylesheet" href="./styles/css/normalize.css" />
    <link rel="stylesheet" href="./styles/css/index.css" />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="apple-touch-icon" href="./icon.png" />
    <link type="text/plain" rel="author" href="./humans.txt" />

    <!-- Primary Meta Tags -->
    <title>Web Site Title (92 characters)</title>
    <meta name="title" content="Web Site Title (92 characters)" />
    <meta name="description" content="Web Site Description (156 characters)." />
    <meta name="keywords" content="Web Site Keywords" />
    <meta name="author" content="Web Site Author Name" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://web_site_url.com/" />
    <meta property="og:title" content="Web Site Title (92 characters)" />
    <meta
      property="og:description"
      content="Web Site Description (156 characters)."
    />
    <meta property="og:image" content="./metaImage-1200-628.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://web_site_url.com/" />
    <meta property="twitter:title" content="Web Site Title (92 characters)" />
    <meta
      property="twitter:description"
      content="Web Site Description (156 characters)."
    />
    <meta property="twitter:image" content="./metaImage-1200-628.png" />
  </head>
  <body>
    <!-- Web Site Contents -->
    <p>Hello world! This is HTML5 Boilerplate.</p>

    <!-- Add your site or application content here -->
    <p>Hello world! This is HTML5 Boilerplate.</p>
    <script src="js/vendor/modernizr-{{MODERNIZR_VERSION}}.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
